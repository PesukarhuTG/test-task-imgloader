<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture</title>
  <link rel="stylesheet" href="style.css">
  <script src="script/index.js" type="module"></script>
</head>

<body>
  <main class="main">
    <section class="controls">
      <div class="settings">
        <div>
          <label class="settings__button settings__button_file" for="file">File</label>
          <input id="file" class="settings__input-file" type="file" name="file" accept="image/*, .png, .jpg, .jpeg" />
        </div>
        <button class="settings__button settings__button_root">Tree</button>
        <button class="settings__button settings__button_system" disabled>System</button>
        <button class="settings__button settings__button_picker" disabled>Picker</button>
        <button class="settings__button settings__button_dimensions" disabled>Dimensions</button>
      </div>

      <div class="root root_blur"></div>

    </section>


    <section class="picture">
      <img class="picture__img" src="assets/map.jpg" alt="shoosed picture">
    </section>

    <section class="description">
      <table class="description__table">
        <thead class="description__row">
          <td class="description__col">Key</td>
          <td class="description__col description__col_value">Value</td>
        </thead>
        <tbody>
          <tr class="description__row">
            <td class="description__col">file name</td>
            <td class="description__col description__col_name">...</td>
          </tr>
          <tr class="description__row">
            <td class="description__col">file format</td>
            <td class="description__col description__col_type">...</td>
          </tr>
          <tr class="description__row">
            <td class="description__col">file size</td>
            <td class="description__col description__col_size">...</td>
          </tr>
          <tr class="description__row">
            <td class="description__col">file create</td>
            <td class="description__col description__col_date">...</td>
          </tr>
          <tr class="description__row">
            <td class="description__col">file path</td>
            <td class="description__col description__col_path">...</td>
          </tr>
        </tbody>
      </table>

    </section>
  </main>

</body>

</html>
