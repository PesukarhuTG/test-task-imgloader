<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <section class="settings">
      <div>
        <label class="settings__button settings__button_file" for="file">File</label>
        <input id="file" class="settings__input-file" type="file" name="file" accept=".png, .jpg, .jpeg" />
      </div>
      <button class="settings__button settings__button_root">Tree</button>
      <button class="settings__button settings__button_system" disabled>System</button>
      <button class="settings__button settings__button_picker" disabled>Picker</button>
      <button class="settings__button settings__button_dimensions" disabled>Dimensions</button>
    </section>

    <section class="picture">
      <img class="picture__img" src="map.jpg" alt="shoosed picture">
    </section>

    <section class="description">
      <table class="description__table">
        <thead class="description__row">
          <td class="description__col">Key</td>
          <td class="description__col description__col_value">Value</td>
        </thead>
        <tr class="description__row">
          <td class="description__col">file name</td>
          <td class="description__col">map</td>
        </tr>
        <tr class="description__row">
          <td class="description__col">file format</td>
          <td class="description__col">png</td>
        </tr>
        <tr class="description__row">
          <td class="description__col">file create</td>
          <td class="description__col">23/12/2020</td>
        </tr>
        <tr class="description__row">
          <td class="description__col">file path</td>
          <td class="description__col">c:\\temp</td>
        </tr>
        <tr class="description__row">
          <td class="description__col">owner</td>
          <td class="description__col">User777</td>
        </tr>
      </table>

    </section>
  </main>

</body>

</html>
